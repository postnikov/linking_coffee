<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Layout Prototype</title>
    <!-- Подключаем простой шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS в 10 раз проще — "Brutalist Minimal / Swiss Design" */
        :root {
            --bg-color: #f4f4f0;      /* Теплый светлый фон вместо градиентов */
            --text-main: #111111;     /* Почти черный для контраста */
            --accent: #FF3300;        /* Строгий акцент (Сигнальный красный/оранжевый) */
            --border-color: #111111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            /* Убираем overflow hacks и background circles */
        }

        /* Простой контейнер на Flexbox */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            border-bottom: none;
            border-top: 2px solid var(--border-color);
            text-align: center;
            display: block;
        }

        /* Основной контент: Строгая сетка без отступов "в воздухе" */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 900px) {
            .main-content {
                grid-template-columns: 1fr 1fr; /* Ровное разделение 50/50 по жесткой линии */
            }
        }

        .section {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Левая часть: Контент */
        .hero-section {
            border-right: 2px solid var(--border-color);
        }

        .hero-title {
            font-size: clamp(3rem, 5vw, 5rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -0.03em;
        }

        .hero-description {
            font-size: 1.25rem;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .features-list {
            list-style: none;
        }

        .features-list li {
            font-size: 1.125rem;
            border-top: 1px solid var(--border-color);
            padding: 1rem 0;
            font-weight: 600;
        }

        /* Правая часть: Форма (вместо Glassmorphism) */
        .form-section {
            background-color: #ffffff; /* Просто белый блок */
        }

        .simple-card {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        /* Инпуты без закруглений и теней */
        input {
            width: 100%;
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            outline: none;
            transition: background 0.2s;
        }

        input:focus {
            background: #ffffff;
            border-color: var(--accent);
        }

        /* Кнопка в стиле Brutalism, без градиентов */
        button {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.125rem;
            font-weight: 800;
            text-transform: uppercase;
            background-color: var(--text-main);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--accent);
        }

        /* Никаких @keyframes для плавающих кругов. 
           Никакого backdrop-filter (он тормозит рендеринг).
           Никаких лишних div-оберток для декораций. */
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo" style="font-weight: 800; font-size: 1.5rem;">LINKING/COFFEE</div>
            <div class="lang">EN / RU</div>
        </header>

        <main class="main-content">
            <!-- Блок 1: Позиционирование (Остался на месте) -->
            <div class="section hero-section">
                <h1 class="hero-title">Networking,<br>Simplified.</h1>
                <p class="hero-description">Мы убрали всё лишнее, чтобы вы фокусировались на главном — на людях. Никаких отвлекающих элементов, только суть.</p>
                <ul class="features-list">
                    <li>→ Умный мэтчинг</li>
                    <li>→ Автоматическая рассылка</li>
                    <li>→ Комьюнити-ориентированность</li>
                </ul>
            </div>

            <!-- Блок 2: Форма (Остался на месте) -->
            <div class="section form-section">
                <div class="simple-card">
                    <h2 class="card-title">Join now</h2>
                    <form onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label>Ваше Имя</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="john@example.com">
                        </div>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <small>© 2026 Linking Coffee. Minimal Edition.</small>
        </footer>
    </div>
</body>
</html>
