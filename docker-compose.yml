# Docker Compose file (no version needed for v2+)

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linking-coffee-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./backend/config:/app/config
      - /opt/linking-coffee/logs:/app/logs
    environment:
      - NODE_ENV=production
      - AIRTABLE_API_KEY=${AIRTABLE_API_KEY}
      - AIRTABLE_BASE_ID=${AIRTABLE_BASE_ID}
      - AIRTABLE_MEMBERS_TABLE=${AIRTABLE_MEMBERS_TABLE}
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_BOT_TOKEN=${ADMIN_BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - PORT=3001
    networks:
      - linking-coffee-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linking-coffee-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - linking-coffee-network

networks:
  linking-coffee-network:
    driver: bridge
